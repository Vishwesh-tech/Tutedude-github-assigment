<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To-Do Page</title>
</head>

<body>
  <h1>Add To-Do Item</h1>
  <form id="todoForm">
    <label>Item ID:</label><br>
    <input type="number" name="itemId" required><br><br>
    <label>Item Name:</label><br>
    <input type="text" name="itemName" required><br><br>

    <label>Item Description:</label><br>
    <textarea name="itemDescription" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("todoForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {
        itemName: formData.get("itemName"),
        itemDescription: formData.get("itemDescription")
      };

      const res = await fetch("/submittodoitem", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message);
    });
  </script>
</body>

</html>
